<div class="row mb-2 mb-xl-3">
  <div class="col-auto d-none d-sm-block">
    <h3><strong>Total Expense</strong>: {{totalAmount}}</h3>
  </div>

  <div class="col-auto ms-auto text-end mt-n1">
   <expense-filter-modal  (filterModelData) = 'updateFilter($event)' />
   <a href="/finance/expense/add" class="btn btn-primary mr-2 ">Add Expense</a>
   <expense-edit-modal />
    <expense-delete-modal />
  </div>
  </div>


  <app-loader class="loader-outer"  *ngIf="isLoading"></app-loader>
  <div class="row" *ngIf="!isLoading">
<div class="col-12">
    <div class="card">
      <div *ngIf="items == undefined; else listTable">
        <p><em>Loading...</em></p>
      </div>
      <ng-template #listTable>
        <div class="card-header">
            <h6 class="card-subtitle text-muted">Showing Data from <b>{{firstDayOfMonth}}</b> to <b>{{lastDayOfMonth}}</b> </h6>
        </div>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Category</th>
                    <th class="text-end">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; let i = index">
                    <td>{{item.category}}</td>
                    <td class="text-end">{{item.totalAmount}}</td>
                </tr>
                <tr>
                  <td><b>Total Amount</b></td>
                  <td class="text-end"><b>{{totalAmount}}</b></td>
                </tr>

            </tbody>
        </table>
      </ng-template>
    </div>
</div>
</div>
