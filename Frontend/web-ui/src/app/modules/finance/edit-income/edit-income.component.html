<div class="row mb-2 mb-xl-3">
  <div class="col-auto d-none d-sm-block">
    <h3><strong>Edit/View</strong> Income</h3>
  </div>
  <div class="col-auto ms-auto text-end mt-n1">
    <a class="btn-shadow btn btn-info mr-2" routerLink="/finance/income">
      Back To List
    </a>
   </div>
</div>
<div  class="app-content  flex-column-fluid " >
  <!--begin::Content container-->
  <div  class="app-container  container-fluid ">
    <div class="col-4">
      <div class="mb-3 row">
        <label class="col-form-label col-sm-4">Date: </label>
        <div class="col-sm-8">
          <input disabled type="date" class="form-control" [(ngModel)]="model.date">
        </div>
        <label class="col-form-label col-sm-4">Total Amount: </label>
        <div class="col-sm-8">
          <p class="form-control">
            {{this.totalAmount}}
          </p>
          </div>
      </div>
    </div>
    <div class="col-12 col-xl-12">
      <div class="card">
        <div class="card-header">
          <h6 class="card-subtitle text-muted">Add Weekly Income Except Tithes</h6>
        </div>
        <table class="table table-sm table-bordered">
          <thead>
            <tr>
              <th>Category</th>
              <th class="d-none d-md-table-cell" style="width:25%">Amount</th>
              <th style="width:40%;">Description (If Any)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of model.income; index as i">
              <td>
                {{item.category}}
              </td>
              <td class="d-none d-md-table-cell">
                <input type="number" class="form-control" [(ngModel)]="item.amount">
              </td>
              <td><input type="text" class="form-control" [(ngModel)]="item.description"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-12 col-xl-12">
      <div class="card">
        <div class="card-header">
          <h6 class="card-subtitle text-muted">Add Weekly Income Tithes</h6>
        </div>
        <table class="table table-sm table-bordered">
          <thead>
            <tr>
              <th>Member</th>
              <th class="d-none d-md-table-cell" style="width:25%">Amount</th>
              <th style="width:40%">Description (If Any)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tithes; index as i">
              <td>
                <select class="form-control" [(ngModel)]="item.memberId">
                  <option value="9fd74d48-c045-4a48-81e2-70ee9316e71f">
                    Choose Members
                </option>
                  <option *ngFor="let member of members;" [value]="member.id">
                      {{member.fullname}}
                  </option>
                </select>
              </td>
              <td class="d-none d-md-table-cell">
                <input type="number" class="form-control" [(ngModel)]="item.amount">
              </td>
              <td><input type="text" class="form-control" [(ngModel)]="item.description"></td>
              <td class="table-action">
                <button class="btn btn-primary btn-sm" type="submit" (click)="addTithe()">Add</button>
                <button class="btn btn-danger btn-sm" type="submit" (click)="removeTithe(i)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Save</button>
  </div>
</div>
