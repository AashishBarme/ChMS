<div class="row mb-2 mb-xl-3">
  <div class="col-auto d-none d-sm-block">
    <h3><strong>Total Income</strong>: {{totalAmount}}</h3>
  </div>

  <div class="col-auto ms-auto text-end mt-n1">
    <button type="button"
    class="btn-shadow btn btn-info mr-2">
     Filter
   </button>
    <a href="/finance/income/add" class="btn btn-primary">Add Income</a>
  </div>
  </div>


  <app-loader class="loader-outer"  *ngIf="isLoading"></app-loader>
  <div class="row" *ngIf="!isLoading">
<div class="col-12">
    <div class="card">
      <div *ngIf="items == undefined; else listTable">
        <p><em>Loading...</em></p>
      </div>
      <ng-template #listTable>
        <div class="card-header">
            <h6 class="card-subtitle text-muted">Only current month total income is shown by default.  </h6>
        </div>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Category</th>
                    <th class="text-end">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; let i = index">
                    <td>{{item.category}}</td>
                    <td class="text-end">{{item.totalAmount}}</td>
                </tr>
                <tr>
                  <td><b>Total Amount</b></td>
                  <td class="text-end"><b>{{totalAmount}}</b></td>
                </tr>

            </tbody>
        </table>
      </ng-template>
    </div>
</div>
</div>
