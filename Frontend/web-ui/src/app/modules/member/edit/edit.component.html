<!--begin::App-->
<div class="d-flex flex-column flex-root app-root" id="kt_app_root">
  <!--begin::Page-->
  <div class="app-page  flex-column flex-column-fluid " id="kt_app_page">
    <!--HEader Here-->
      <app-header></app-header>
          <!--begin::Wrapper-->
        <div class="app-wrapper  flex-column flex-row-fluid " id="kt_app_wrapper">

        <!-- Sidebar here-->
        <app-sidebar></app-sidebar>

                  <!--begin::Main-->
                  <div class="app-main flex-column flex-row-fluid " id="kt_app_main">
                    <!--begin::Content wrapper-->
                    <div class="d-flex flex-column flex-column-fluid">
                      <!--begin::Toolbar-->
                      <!--breadcrumb here-->
                      <app-breadcrumb [title]="pageTitle" [breadcrumbLinks]="pageParentLink"></app-breadcrumb>
                      <!--end-->
                      <!--begin::Content-->
                      <div id="kt_app_content" class="app-content  flex-column-fluid " >
                        <!--begin::Content container-->
                        <div id="kt_app_content_container" class="app-container  container-fluid ">
                          <form id="kt_ecommerce_add_product_form" class="form fv-plugins-bootstrap5 fv-plugins-framework">
                            <div class="gap-12 gap-lg-12">

                              <!--begin::General options-->
                              <div class="card card-flush py-4">
                                  <!--begin::Card header-->
                                  <div class="card-header">
                                      <div class="card-title">
                                          <h2>General</h2>
                                      </div>
                                  </div>
                                  <!--end::Card header-->
                                  <!--begin::Card body-->
                                  <div class="card-body pt-0 row">
                                      <!--begin::Input group-->
                                      <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                                          <!--begin::Label-->
                                          <label class="required form-label">First Name</label>
                                          <!--end::Label-->

                                          <!--begin::Input-->
                                                      <input type="text" name="firstName" class="form-control mb-2" placeholder="First name" value="">
                                          <!--end::Input-->
                                            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                            </div>
                                        </div>
                                      <!--end::Input group-->

                                       <!--begin::Input group-->
                                       <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                                        <!--begin::Label-->
                                        <label class="form-label">Middle Name</label>
                                        <!--end::Label-->

                                        <!--begin::Input-->
                                                    <input type="text" name="middleName" class="form-control mb-2" placeholder="Middle name" value="">
                                        <!--end::Input-->
                                          <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                          </div>
                                      </div>
                                    <!--end::Input group-->
                                    <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                                      <!--begin::Label-->
                                      <label class="form-label">Last Name</label>
                                      <!--end::Label-->

                                      <!--begin::Input-->
                                                  <input type="text" name="middleName" class="form-control mb-2" placeholder="Middle name" value="">
                                      <!--end::Input-->
                                        <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                        </div>
                                    </div>

                                     <!--begin::Input group-->
                                     <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                                      <!--begin::Label-->
                                      <label class="required form-label">Email</label>
                                      <!--end::Label-->

                                      <!--begin::Input-->
                                                  <input type="text" name="firstName" class="form-control mb-2" placeholder="First name" value="">
                                      <!--end::Input-->
                                        <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                        </div>
                                    </div>
                                  <!--end::Input group-->

                                   <!--begin::Input group-->
                                   <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                                    <!--begin::Label-->
                                    <label class="form-label">Phone Number</label>
                                    <!--end::Label-->

                                    <!--begin::Input-->
                                                <input type="text" name="middleName" class="form-control mb-2" placeholder="Middle name" value="">
                                    <!--end::Input-->
                                      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                      </div>
                                  </div>
                                <!--end::Input group-->
                                <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                                  <!--begin::Label-->
                                  <label class="form-label">Secondary Phone Number</label>
                                  <!--end::Label-->

                                  <!--begin::Input-->
                                              <input type="text" name="middleName" class="form-control mb-2" placeholder="Middle name" value="">
                                  <!--end::Input-->
                                    <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                    </div>
                                </div>

                                  <!--begin::Input group-->
                                  <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                                    <!--begin::Label-->
                                    <label class="required form-label">Birth Date</label>
                                    <!--end::Label-->

                                    <!--begin::Input-->
                                                <input type="date" name="firstName" class="form-control mb-2" placeholder="First name" value="">
                                    <!--end::Input-->
                                      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                      </div>
                                  </div>
                                <!--end::Input group-->


                                  <!--begin::Input group-->
                                  <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                                    <!--begin::Label-->
                                    <label class="required form-label">Gender</label>
                                    <!--end::Label-->

                                    <!--begin::Input-->
                                      <select class="form-select mb-2">
                                        <option> Select Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                      </select>
                                    <!--end::Input-->
                                      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                      </div>
                                  </div>
                                <!--end::Input group-->

                                  <!--begin::Input group-->
                                  <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                                    <!--begin::Label-->
                                    <label class="required form-label">Occupation</label>
                                    <!--end::Label-->

                                    <!--begin::Input-->
                                                <input type="text" name="firstName" class="form-control mb-2" placeholder="First name" value="">
                                    <!--end::Input-->
                                      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                      </div>
                                  </div>
                                <!--end::Input group-->

                                   <!--begin::Input group-->
                                   <div class="mb-10 fv-row fv-plugins-icon-container col-6">
                                    <!--begin::Label-->
                                    <label class="required form-label">Permanent Address</label>
                                    <!--end::Label-->

                                    <!--begin::Input-->
                                                <input type="text" name="firstName" class="form-control mb-2" placeholder="First name" value="">
                                    <!--end::Input-->
                                      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                      </div>
                                  </div>
                                <!--end::Input group-->
                                <!--begin::Input group-->
                                <div class="mb-10 fv-row fv-plugins-icon-container col-6">
                                  <!--begin::Label-->
                                  <label class="required form-label">Temporary Address</label>
                                  <!--end::Label-->

                                  <!--begin::Input-->
                                              <input type="text" name="firstName" class="form-control mb-2" placeholder="First name" value="">
                                  <!--end::Input-->
                                    <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                    </div>
                                </div>
                              <!--end::Input group-->


                                  </div>
                                  <!--end::Card header-->
                              </div>
                              <!--end::General options-->
                              <!--begin::Media-->
                              <div class="card card-flush py-4">
                                  <!--begin::Card header-->
                                  <div class="card-header">
                                      <div class="card-title">
                                          <h2>Member Photo</h2>
                                      </div>
                                  </div>
                                  <!--end::Card header-->

                                  <!--begin::Card body-->
                                  <div class="card-body pt-0">
                                      <!--begin::Input group-->
                                      <div class="fv-row mb-2">
                                          <!--begin::Dropzone-->
                                          <div class="dropzone dz-clickable" id="kt_ecommerce_add_product_media">
                                              <!--begin::Message-->
                                              <div class="dz-message needsclick">
                                                  <!--begin::Icon-->
                                                  <i class="ki-duotone ki-file-up text-primary fs-3x"><span class="path1"></span><span class="path2"></span></i>                    <!--end::Icon-->
                                                  <!--begin::Info-->
                                                  <div class="ms-4">
                                                      <h3 class="fs-5 fw-bold text-gray-900 mb-1">Drop files here or click to upload.</h3>
                                                  </div>
                                                  <!--end::Info-->
                                              </div>
                                          </div>
                                          <!--end::Dropzone-->
                                      </div>
                                      <!--end::Input group-->

                                      <!--begin::Description-->
                                      <div class="text-muted fs-7">Set the product media gallery.</div>
                                      <!--end::Description-->
                                  </div>
                                  <!--end::Card header-->
                              </div>
                              <!--end::Media-->

                              <!--begin::Pricing-->
                              <div class="card card-flush py-4">
                                  <!--begin::Card header-->
                                  <div class="card-header">
                                      <div class="card-title">
                                          <h2>Church Administration Data</h2>
                                      </div>
                                  </div>
                                  <!--end::Card header-->

                                  <!--begin::Card body-->
                                  <div class="card-body pt-0">
                                      <!--begin::Tax-->
                                      <div class="d-flex flex-wrap gap-5">
                                          <!--begin::Input group-->
                                          <div class="fv-row w-100 flex-md-root fv-plugins-icon-container">
                                              <!--begin::Label-->
                                              <label class="required form-label">Baptized Date</label>
                                              <!--end::Label-->
                                              <input type="date" class="form-control mb-2" value="">
                                          </div>
                                          <!--end::Input group-->

                                          <!--begin::Input group-->
                                          <div class="fv-row w-100 flex-md-root">
                                              <!--begin::Label-->
                                              <label class="form-label">Membership Date</label>
                                              <!--end::Label-->

                                              <!--begin::Input-->
                                              <input type="date" class="form-control mb-2" value="">
                                              <!--end::Input-->

                                              <!--begin::Description-->
                                              <div class="text-muted fs-7">Leave this field if baptized date and membership date is same</div>
                                              <!--end::Description-->
                                          </div>
                                          <!--end::Input group-->
                                      </div>
                                      <!--end:Tax-->
                                  </div>
                                  <!--end::Card header-->
                              </div>
                              <!--end::Pricing-->
                                              </div>
                                              <div class="d-flex justify-content-end">
                                                <!--begin::Button-->
                                                <a href="products.html" id="kt_ecommerce_add_product_cancel" class="btn btn-light me-5">
                                                    Cancel
                                                </a>
                                                <!--end::Button-->

                                                <!--begin::Button-->
                                                <button type="submit" id="kt_ecommerce_add_product_submit" class="btn btn-primary">
                                                    <span class="indicator-label">
                                                        Save Changes
                                                    </span>
                                                    <span class="indicator-progress">
                                                        Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                                    </span>
                                                </button>
                                                <!--end::Button-->
                                            </div>
                          </form>


                        </div>
                      </div>
                    </div>
                    <app-footer></app-footer>
                  </div>
                    <!--end:::Main-->


          </div>
                <!--end::Wrapper-->


    </div>
    <!--end::Page-->
</div>
<!--end::App-->
