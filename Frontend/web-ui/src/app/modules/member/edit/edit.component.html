<!-- edit-member.component.html -->
<form [formGroup]="editMemberForm" (ngSubmit)="onSubmit()" id="kt_ecommerce_add_product_form" class="form fv-plugins-bootstrap5 fv-plugins-framework">
  <div class="gap-12 gap-lg-12">
      <!--begin::General options-->
      <div class="card card-flush py-4">
          <div class="card-header">
              <div class="card-title">
                  <h2>General</h2>
              </div>
          </div>
          <div class="card-body pt-0 row">
              <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                  <label class="required form-label">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control mb-2" placeholder="First name" />
                  <div class="fv-plugins-message-container invalid-feedback"></div>
              </div>
              <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                  <label class="form-label">Middle Name</label>
                  <input type="text" formControlName="middleName" class="form-control mb-2" placeholder="Middle name" />
                  <div class="fv-plugins-message-container invalid-feedback"></div>
              </div>
              <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                  <label class="form-label">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control mb-2" placeholder="Last name" />
                  <div class="fv-plugins-message-container invalid-feedback"></div>
              </div>
              <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                  <label class="required form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control mb-2" placeholder="Email" />
                  <div class="fv-plugins-message-container invalid-feedback"></div>
              </div>
              <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                  <label class="form-label">Phone Number</label>
                  <input type="text" formControlName="phoneNumber" class="form-control mb-2" placeholder="Phone number" />
                  <div class="fv-plugins-message-container invalid-feedback"></div>
              </div>
              <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                  <label class="form-label">Secondary Phone Number</label>
                  <input type="text" formControlName="secondaryPhoneNumber" class="form-control mb-2" placeholder="Secondary phone number" />
                  <div class="fv-plugins-message-container invalid-feedback"></div>
              </div>
              <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                  <label class="required form-label">Birth Date</label>
                  <input type="date" formControlName="birthDate" class="form-control mb-2" placeholder="Birth date" />
                  <div class="fv-plugins-message-container invalid-feedback"></div>
              </div>
              <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                  <label class="required form-label">Gender</label>
                  <select formControlName="gender" class="form-select mb-2">
                      <option value="">Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                  </select>
                  <div class="fv-plugins-message-container invalid-feedback"></div>
              </div>
              <div class="mb-10 fv-row fv-plugins-icon-container col-4">
                  <label class="required form-label">Occupation</label>
                  <input type="text" formControlName="occupation" class="form-control mb-2" placeholder="Occupation" />
                  <div class="fv-plugins-message-container invalid-feedback"></div>
              </div>
              <div class="mb-10 fv-row fv-plugins-icon-container col-6">
                  <label class="required form-label">Permanent Address</label>
                  <input type="text" formControlName="permanentAddress" class="form-control mb-2" placeholder="Permanent address" />
                  <div class="fv-plugins-message-container invalid-feedback"></div>
              </div>
              <div class="mb-10 fv-row fv-plugins-icon-container col-6">
                  <label class="required form-label">Temporary Address</label>
                  <input type="text" formControlName="temporaryAddress" class="form-control mb-2" placeholder="Temporary address" />
                  <div class="fv-plugins-message-container invalid-feedback"></div>
              </div>
          </div>
      </div>
      <div class="card card-flush py-4">
          <div class="card-header">
              <div class="card-title">
                  <h2>Member Photo</h2>
              </div>
          </div>
          <div class="card-body pt-0">
              <div class="fv-row mb-2">
                  <div class="dropzone dz-clickable" id="kt_ecommerce_add_product_media">
                      <div class="dz-message needsclick">
                          <i class="ki-duotone ki-file-up text-primary fs-3x"><span class="path1"></span><span class="path2"></span></i>
                          <div class="ms-4">
                              <h3 class="fs-5 fw-bold text-gray-900 mb-1">Drop files here or click to upload.</h3>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="text-muted fs-7">Set the product media gallery.</div>
          </div>
      </div>
      <div class="card card-flush py-4">
          <div class="card-header">
              <div class="card-title">
                  <h2>Church Administration Data</h2>
              </div>
          </div>
          <div class="card-body pt-0">
              <div class="d-flex flex-wrap gap-5">
                  <div class="fv-row w-100 flex-md-root fv-plugins-icon-container">
                      <label class="required form-label">Baptized Date</label>
                      <input type="date" formControlName="baptizedDate" class="form-control mb-2" />
                  </div>
                  <div class="fv-row w-100 flex-md-root">
                      <label class="form-label">Membership Date</label>
                      <input type="date" formControlName="membershipDate" class="form-control mb-2" />
                      <div class="text-muted fs-7">Leave this field if baptized date and membership date is same</div>
                  </div>
              </div>
          </div>
      </div>
      <div class="d-flex justify-content-end">
          <a href="products.html" id="kt_ecommerce_add_product_cancel" class="btn btn-light me-5">Cancel</a>
          <button type="submit" id="kt_ecommerce_add_product_submit" class="btn btn-primary">
              <span class="indicator-label">Save Changes</span>
              <span class="indicator-progress">Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
          </button>
      </div>
  </div>
</form>



                        </div>
                      </div>
                    </div>
                    <app-footer></app-footer>
                  </div>
                    <!--end:::Main-->


          </div>
                <!--end::Wrapper-->


    </div>
    <!--end::Page-->
</div>
<!--end::App-->
