                  <div class="app-main flex-column flex-row-fluid " id="kt_app_main">

                                            <i class="ki-duotone ki-cross fs-2"><span class="path1"></span><span class="path2"></span></i>                </button>

                                            <option value="Completed" data-select2-id="select2-data-129-5k9a">Completed</option>
                                            <option value="Denied" data-select2-id="select2-data-130-9g18">Denied</option>
                                            <option value="Expired" data-select2-id="select2-data-131-etci">Expired</option>
                                            <option value="Failed" data-select2-id="select2-data-132-jvj8">Failed</option>
                                            <option value="Pending" data-select2-id="select2-data-133-yxhc">Pending</option>
                                            <option value="Processing" data-select2-id="select2-data-134-w8lv">Processing</option>
                                            <option value="Refunded" data-select2-id="select2-data-135-s53h">Refunded</option>
                                            <option value="Delivered" data-select2-id="select2-data-136-5gwm">Delivered</option>
                                            <option value="Delivering" data-select2-id="select2-data-137-wsn6">Delivering</option>

                                    </div>

                                    <!--begin::Add product-->
                                    <a routerLink="/member/add" class="btn btn-primary">
                                        Add Member

                            </div>
                            <!--end::Card header-->

                            <!--begin::Card body-->
                            <div class="card-body pt-0">

                        <!--begin::Table-->
                        <div id="kt_ecommerce_sales_table_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer"><div id="" class="table-responsive">
                         <!-- member-table.component.html -->
<table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" id="kt_ecommerce_sales_table">
  <colgroup>
    <col style="width: 36.3906px;">
    <col style="width: 109.25px;">
    <col style="width: 223.25px;">
    <col style="width: 94.4375px;">
    <col style="width: 109.25px;">
    <col style="width: 109.281px;">
    <col style="width: 114.688px;">
    <col style="width: 114.953px;">
  </colgroup>
  <thead>
    <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
      <th>SN</th>
      <th class="min-w-175px">Name</th>
      <th class="text-end min-w-100px">Phone Number</th>
      <th class="text-end min-w-70px">Email</th>
      <th class="text-end min-w-100px">Gender</th>
      <th class="text-end min-w-100px">Date Added</th>
      <th class="text-end min-w-100px">Actions</th>
    </tr>
  </thead>
  <tbody class="fw-semibold text-gray-600">
    <tr *ngFor="let member of members; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <div class="d-flex align-items-center">
          <div class="symbol symbol-circle symbol-50px overflow-hidden me-3">
            <a href="details.html">
              <div class="symbol-label fs-3 bg-light-danger text-danger">{{ member.firstName[0] }}</div>
            </a>
          </div>
          <div class="ms-5">
            <a href="details.html" class="text-gray-800 text-hover-primary fs-5 fw-bold">{{ member.firstName }} {{ member.lastName }}</a>
          </div>
        </div>
      </td>
      <td class="text-end">{{ member.phoneNumber }}</td>
      <td class="text-end">{{ member.email }}</td>
      <td class="text-end">{{ member.gender }}</td>
      <td class="text-end">{{ member.createdDate | date: 'dd/MM/yyyy' }}</td>
      <td class="text-end">
        <a class="btn btn-icon btn-active-light-primary w-30px h-30px me-3" routerLink="/member/edit/{{member.id}}" title="Edit">

          <i class="ki-duotone ki-setting-3 fs-3"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></i>
        </a>
      <a class="btn btn-icon btn-active-light-primary w-30px h-30px" title="Delete"  (click)="deleteMember(member.id, i)">
          <i class="ki-duotone ki-trash fs-3"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></i>
      </a>
      </td>
    </tr>
  </tbody>
</table>

                      </div><div id="" class="row"><div id="" class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start dt-toolbar"><div><select name="kt_ecommerce_sales_table_length" aria-controls="kt_ecommerce_sales_table" class="form-select form-select-solid form-select-sm" id="dt-length-1"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select><label for="dt-length-1"></label></div></div><div id="" class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end"><div class="dt-paging paging_simple_numbers"><ul class="pagination"><li class="dt-paging-button page-item disabled"><a class="page-link previous" aria-controls="kt_ecommerce_sales_table" aria-disabled="true" aria-label="Previous" data-dt-idx="previous" tabindex="-1"><i class="previous"></i></a></li><li class="dt-paging-button page-item active"><a href="#" class="page-link" aria-controls="kt_ecommerce_sales_table" aria-current="page" data-dt-idx="0" tabindex="0">1</a></li><li class="dt-paging-button page-item"><a href="#" class="page-link" aria-controls="kt_ecommerce_sales_table" data-dt-idx="1" tabindex="0">2</a></li><li class="dt-paging-button page-item"><a href="#" class="page-link" aria-controls="kt_ecommerce_sales_table" data-dt-idx="2" tabindex="0">3</a></li><li class="dt-paging-button page-item"><a href="#" class="page-link" aria-controls="kt_ecommerce_sales_table" data-dt-idx="3" tabindex="0">4</a></li><li class="dt-paging-button page-item"><a href="#" class="page-link" aria-controls="kt_ecommerce_sales_table" data-dt-idx="4" tabindex="0">5</a></li><li class="dt-paging-button page-item"><a href="#" class="page-link next" aria-controls="kt_ecommerce_sales_table" aria-label="Next" data-dt-idx="next" tabindex="0"><i class="next"></i></a></li></ul></div></div></div></div>
                        <!--end::Table-->    </div>
                            <!--end::Card body-->
                        </div>

                        </div>
                      </div>
                    </div>
                    <app-footer></app-footer>
                  </div>

          </div>
                <!--end::Wrapper-->
