<div class="mb-3">
  <h1 class="h3 d-inline align-middle">Add Member</h1>
</div>
<form [formGroup]="memberForm" (ngSubmit)="onSubmit()"  class="form">
  <div class="gap-12 gap-lg-12">
    <!--begin::General options-->
    <div class="card card-flush py-4">
      <!--begin::Card header-->
      <div class="card-header">
          <h5 class="card-title">General</h5>
      </div>
      <!--end::Card header-->
      <!--begin::Card body-->
      <div class="card-body pt-0 row">
        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-4">
          <label class="required form-label">First Name</label>
          <input type="text" formControlName="firstName" class="form-control mb-2" placeholder="First name">
          <div *ngIf="memberForm.controls['firstName'].invalid && memberForm.controls['firstName'].touched" class="text-danger text-sm">
            FirstName is required.
          </div>
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-4">
          <label class="form-label">Middle Name</label>
          <input type="text" formControlName="middleName" class="form-control mb-2" placeholder="Middle name">
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-4">
          <label class="form-label">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control mb-2" placeholder="Last name">
          <div *ngIf="memberForm.controls['lastName'].invalid && memberForm.controls['lastName'].touched" class="text-danger text-sm">
            Last Name is required.
          </div>
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-4">
          <label class="required form-label">Email</label>
          <input type="text" formControlName="email" class="form-control mb-2" placeholder="Email">
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-4">
          <label class="form-label">Phone Number</label>
          <input type="text" formControlName="phoneNumber" class="form-control mb-2" placeholder="Phone Number">
          <div *ngIf="memberForm.controls['phoneNumber'].invalid && memberForm.controls['phoneNumber'].touched" class="text-danger text-sm">
            Phone Number is required.
          </div>
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-4">
          <label class="form-label">Secondary Phone Number</label>
          <input type="text" formControlName="secondaryPhoneNumber" class="form-control mb-2" placeholder="Secondary Phone Number">
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-4">
          <label class="required form-label">Birth Date</label>
          <input type="date" formControlName="birthDate" class="form-control mb-2">
          <div *ngIf="memberForm.controls['birthDate'].invalid && memberForm.controls['birthDate'].touched" class="text-danger text-sm">
            Birth Date is required.
          </div>
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-4">
          <label class="required form-label">Gender</label>
          <select formControlName="gender" class="form-select mb-2">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <div *ngIf="memberForm.controls['gender'].invalid && memberForm.controls['gender'].touched" class="text-danger text-sm">
            Gender is required.
          </div>
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-4">
          <label class="required form-label">Occupation</label>
          <input type="text" formControlName="occupation" class="form-control mb-2" placeholder="Occupation">
          <div *ngIf="memberForm.controls['occupation'].invalid && memberForm.controls['occupation'].touched" class="text-danger text-sm">
            Occupation is required.
          </div>
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-6">
          <label class="required form-label">Permanent Address</label>
          <input type="text" formControlName="permanentAddress" class="form-control mb-2" placeholder="Permanent Address">
            <div *ngIf="memberForm.get('permanentAddress')?.invalid && (memberForm.get('permanentAddress')?.dirty || memberForm.get('permanentAddress')?.touched)">
              <div *ngIf="memberForm.get('permanentAddress')?.errors?.required" class="text-danger text-sm">Permanent Address is required.</div>
            </div>
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-6">
          <label class="required form-label">Temporary Address</label>
          <input type="text" formControlName="temporaryAddress" class="form-control mb-2" placeholder="Temporary Address">
            <div *ngIf="memberForm.get('temporaryAddress')?.invalid && (memberForm.get('temporaryAddress')?.dirty || memberForm.get('temporaryAddress')?.touched)">
              <div *ngIf="memberForm.get('temporaryAddress')?.errors?.required" class="text-danger text-sm text-sm">Temporary Address is required.</div>
            </div>
        </div>
        <!--end::Input group-->
      </div>
      <!--end::Card body-->
    </div>
    <!--end::General options-->

    <!--begin::Media-->
    <div class="card card-flush py-4">
      <div class="card-header">
          <h5 class="card-title">Member Photo</h5>
      </div>
      <div class="card-body pt-0">
        <div class="fv-row mb-2">
          <img src="{{this.imageUrl}}" class="image"/>
          <input type="file" (change)="onFileChange($event)" class="form-control" />
        </div>
        <div class="text-muted fs-7">Set the member photo.</div>
      </div>
    </div>
    <!--end::Media-->

    <!--begin::Church Administration Data-->
    <div class="card card-flush py-4">
      <!--begin::Card header-->
      <div class="card-header">
          <h5 class="card-title">Church Administration Data</h5>
      </div>
      <!--end::Card header-->
      <!--begin::Card body-->
      <div class="card-body pt-0 row">
        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-6">
          <label class="required form-label">Baptized Date</label>
          <input type="date" formControlName="baptizedDate" class="form-control mb-2">
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row fv-plugins-icon-container col-6">
          <label class="form-label">Membership Date</label>
          <input type="date" formControlName="membershipDate" class="form-control mb-2">
        </div>
        <!--end::Input group-->
      </div>
      <!--end::Card body-->
    </div>
    <!--end::Church Administration Data-->

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span class="indicator-label">
          Save Changes
        </span>
      </button>
    </div>
  </div>
</form>
