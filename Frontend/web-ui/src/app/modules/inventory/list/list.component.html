<!--begin::App-->
<div class="d-flex flex-column flex-root app-root" id="kt_app_root">
  <!--begin::Page-->
  <div class="app-page  flex-column flex-column-fluid " id="kt_app_page">
    <!--HEader Here-->
      <app-header></app-header>
          <!--begin::Wrapper-->
        <div class="app-wrapper  flex-column flex-row-fluid " id="kt_app_wrapper">

        <!-- Sidebar here-->
        <app-sidebar></app-sidebar>

                  <!--begin::Main-->
                  <div class="app-main flex-column flex-row-fluid " id="kt_app_main">
                    <!--begin::Content wrapper-->
                    <div class="d-flex flex-column flex-column-fluid">
                      <!--begin::Toolbar-->
                      <!--breadcrumb here-->
                      <app-breadcrumb [title]="pageTitle" [breadcrumbLinks]="pageParentLink"></app-breadcrumb>
                      <!--end-->
                      <!--begin::Content-->
                      <div id="kt_app_content" class="app-content  flex-column-fluid " >
                        <!--begin::Content container-->
                        <div id="kt_app_content_container" class="app-container  container-fluid ">
                          <div class="card card-flush ">
                            <!--begin::Card header-->
                            <div class="card-header mt-6">
                                <!--begin::Card title-->
                                <div class="card-title">
                                    <!--begin::Search-->
                                    <div class="d-flex align-items-center position-relative my-1 me-5">
                                        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"><span class="path1"></span><span class="path2"></span></i>
                                        <input type="text" data-kt-permissions-table-filter="search" class="form-control form-control-solid w-250px ps-13" placeholder="Search Items">
                                    </div>
                                    <!--end::Search-->
                                </div>
                                <!--end::Card title-->

                                <!--begin::Card toolbar-->
                                <div class="card-toolbar">
                                    <!--begin::Button-->
                                    <button type="button" class="btn btn-light-primary" routerLink="/inventory/add">
                                        <i class="ki-duotone ki-plus-square fs-3">
                                          <span class="path1"></span><span class="path2"></span><span class="path3"></span></i>                Add Items
                                    </button>
                                    <!--end::Button-->
                                </div>
                                <!--end::Card toolbar-->
                            </div>
                            <!--end::Card header-->

                            <!--begin::Card body-->
                            <div class="card-body pt-0">
                                <!--begin::Table-->
                                <div id="kt_permissions_table_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer"><div id="" class="table-responsive">
                                  <table class="table align-middle table-row-dashed fs-6 gy-5 mb-0 dataTable" id="kt_permissions_table">
                                    <colgroup>
                                      <col style="width: 186.766px;">
                                      <col style="width: 431.234px;">
                                      <col style="width: 184.391px;">
                                      <col style="width: 109.109px;">
                                    </colgroup>
                                    <thead>
                                      <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0" role="row">
                                        <th class="min-w-125px" (click)="sortTable('name')">Name</th>
                                        <th class="min-w-250px">SKU Code</th>
                                        <th class="min-w-250px">Quantity</th>
                                        <th class="min-w-125px" (click)="sortTable('createdDate')">Created Date</th>
                                        <th class="text-end min-w-100px">Actions</th>
                                      </tr>
                                    </thead>
                                    <tbody class="fw-semibold text-gray-600">
                                      <tr *ngFor="let item of data">
                                        <td>{{ item.name }}</td>
                                        <td>{{ item.code }}</td>
                                        <td>{{ item.quantity }}</td>
                                        <td>{{ item.createdDate | date: 'dd MMM yyyy, h:mm a' }}</td>
                                        <td class="text-end">
                                          <a class="btn btn-icon btn-active-light-primary w-30px h-30px me-3" routerLink="/inventory/edit/{{item.id}}" title="Edit">

                                            <i class="ki-duotone ki-setting-3 fs-3"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></i>
                                          </a>
                                        <a class="btn btn-icon btn-active-light-primary w-30px h-30px" title="Delete"  (click)="deleteItem(item.id)">
                                            <i class="ki-duotone ki-trash fs-3"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></i>
                                        </a>
                                        </td>
                                      </tr>
                                    </tbody>
                                    <tfoot></tfoot>
                                  </table>

                              </div><div id="" class="row"><div id="" class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start dt-toolbar"><div><select name="kt_permissions_table_length" aria-controls="kt_permissions_table" class="form-select form-select-solid form-select-sm" id="dt-length-1"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select><label for="dt-length-1"></label></div></div><div id="" class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end"><div class="dt-paging paging_simple_numbers"><ul class="pagination"><li class="dt-paging-button page-item disabled"><a class="page-link previous" aria-controls="kt_permissions_table" aria-disabled="true" aria-label="Previous" data-dt-idx="previous" tabindex="-1"><i class="previous"></i></a></li><li class="dt-paging-button page-item active"><a href="#" class="page-link" aria-controls="kt_permissions_table" aria-current="page" data-dt-idx="0" tabindex="0">1</a></li><li class="dt-paging-button page-item disabled"><a class="page-link next" aria-controls="kt_permissions_table" aria-disabled="true" aria-label="Next" data-dt-idx="next" tabindex="-1"><i class="next"></i></a></li></ul></div></div></div></div>
                                <!--end::Table-->
                            </div>
                            <!--end::Card body-->
                        </div>
                        </div>
                      </div>
                    </div>
                    <app-footer></app-footer>
                  </div>
                    <!--end:::Main-->


          </div>
                <!--end::Wrapper-->


    </div>
    <!--end::Page-->
</div>
<!--end::App-->
