  <!--begin::Page-->

    <!--HEader Here-->

          <!--begin::Wrapper-->
        <div class="app-wrapper  flex-column flex-row-fluid " id="kt_app_wrapper">

        <!-- Sidebar here-->
        <app-sidebar></app-sidebar>

                  <!--begin::Main-->
                  <div class="app-main flex-column flex-row-fluid " id="kt_app_main">
                    <!--begin::Content wrapper-->
                    <div class="d-flex flex-column flex-column-fluid">
                      <!--begin::Toolbar-->
                      <!--breadcrumb here-->
                      <app-breadcrumb></app-breadcrumb>
                      <!--end-->

                      <div id="kt_app_content" class="app-content  flex-column-fluid " >
                        <!--begin::Content container-->
                        <div id="kt_app_content_container" class="app-container  container-fluid ">
                          <!-- src/app/components/inventory-form/inventory-form.component.html -->
<form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()" class="form d-flex flex-column flex-lg-row">
  <div class="d-flex flex-column gap-7 gap-lg-10 w-100 w-lg-300px mb-7 me-lg-10">
    <div class="card card-flush py-4">
      <div class="card-header">
        <div class="card-title">
          <h2>Thumbnail</h2>
        </div>
      </div>
      <div class="card-body text-center pt-0">
        <div class="image-input image-input-empty image-input-outline image-input-placeholder mb-3" data-kt-image-input="true">
          <div class="image-input-wrapper w-150px h-150px" [style.backgroundImage]="'url(' + inventoryForm.value.thumbnail + ')'"></div>
          <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
            <i class="ki-duotone ki-pencil fs-7"></i>
            <input type="file" formControlName="thumbnail" accept=".png, .jpg, .jpeg">
          </label>
          <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
            <i class="ki-duotone ki-cross fs-2"></i>
          </span>
          <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove avatar">
            <i class="ki-duotone ki-cross fs-2"></i>
          </span>
        </div>
        <div class="text-muted fs-7">Set the category thumbnail image. Only *.png, *.jpg and *.jpeg image files are accepted</div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
    <div class="card card-flush py-4">
      <div class="card-header">
        <div class="card-title">
          <h2>General</h2>
        </div>
      </div>
      <div class="card-body pt-0 row">
        <div class="mb-10 fv-row fv-plugins-icon-container col-12">
          <label class="required form-label">Name</label>
          <input type="text" formControlName="name" class="form-control mb-2" placeholder="Product name">
          <div class="text-muted fs-7">A category name is required and recommended to be unique.</div>
        </div>
        <div class="mb-10 fv-row fv-plugins-icon-container col-6">
          <label class="required form-label">SKU Code</label>
          <input type="text" formControlName="code" [attr.disabled]="true" class="form-control mb-2" placeholder="Product SKU">
          <div class="text-muted fs-7">This field is recommended to be unique.</div>
        </div>
        <div class="mb-10 fv-row fv-plugins-icon-container col-6">
          <label class="required form-label">Quantity</label>
          <input type="number" formControlName="quantity" class="form-control mb-2" placeholder="Product quantity">
        </div>
        <div>
          <label class="form-label">Description</label>
          <textarea formControlName="description" class="form-control mb-2"></textarea>
          <div class="text-muted fs-7">Set a description to the category for better visibility.</div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <a href="products.html" id="kt_ecommerce_add_product_cancel" class="btn btn-light me-5">
        Cancel
      </a>
      <button type="submit" id="kt_ecommerce_add_category_submit" class="btn btn-primary">
        <span class="indicator-label">
          Save Changes
        </span>
        <span class="indicator-progress">
          Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </button>
    </div>
  </div>
</form>

                        </div>
                      </div>
                    </div>
                    <app-footer></app-footer>
                  </div>
                    <!--end:::Main-->
          </div>
                <!--end::Wrapper-->


    </div>
    <!--end::Page-->
</div>
<!--end::App-->
