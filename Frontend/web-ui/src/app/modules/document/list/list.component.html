<div class="container-fluid p-0">

  <a href="/document/add" class="btn btn-primary float-end mt-n1"><i class="fas fa-plus"></i> Add New</a>
  <div class="mb-3">
    <h1 class="h3 d-inline align-middle">Documents</h1>
  </div>
  <app-loader class="loader-outer"  *ngIf="isLoading" ></app-loader>
  <div class="row" *ngIf="!isLoading">
    <div class="col-12 col-md-6 col-lg-3"  *ngFor="let item of data; let i = index">
      <div class="card">
        <div class="card-header px-4 pt-4">
          <h4 class="card-title mb-2">{{item.name}}</h4>
          <div class="badge bg-success mt-2 mr-2">{{item.type}}</div><br>
          <div class="badge bg-info">{{item.createdDate}}</div>
        </div>
        <div class="card-body px-4 pt-2">
          <p>{{item.description}}</p>
        </div>
        <div class="card-actions px-2 pb-3 float-end">
          <a class="btn btn-document" title="Preview" (click)="printFile(item.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye align-middle me-2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
          </a>
          <a class="btn btn-document" href="{{this.baseUrl}}/download/{{item.id}}" target="_blank"  title="Download">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download align-middle me-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          </a>
          <a class="btn btn-document" routerLink="edit/{{item.id}}" title="Edit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit align-middle me-2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
          </a>
          <a class="btn btn-document" (click)="delete(item.id, i)" title="Delete">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2 align-middle me-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
