
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Password</h5>

      <form>

          <label class="form-label" for="inputPasswordCurrent">Current password</label>
          <input type="password" class="form-control" id="inputPasswordCurrent">
          <small><a href="#">Forgot your password?</a></small>

        <div class="mb-3">
          <label class="form-label" for="inputPasswordNew">New password</label>
          <input [(ngModel)]="model.password" name="password" type="password" class="form-control" id="inputPasswordNew" >
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputPasswordNew2">Verify password</label>
          <input  [(ngModel)]="model.confirmPassword"  name="confirmPassword" type="password" class="form-control" id="inputPasswordNew2" (keyup)="onConfirmPasswordChange()">
          <span *ngIf="!this.passwordMatch" class="text-sm text-danger">Password and Confirm Password doesn't match </span>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save changes</button>
      </form>

    </div>
  </div>
